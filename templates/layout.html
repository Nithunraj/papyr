{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/global.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/modal.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/media.css' %}" />
    <link rel="shortcut icon" href="{% static 'assets/favicon.svg' %}" type="image/x-icon" />

    <!-- Material icons  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    {% block head %}

    {% endblock %}

    <title>Paypr</title>
  </head>
  <body>
    <div class="container">
      <!-- LOAD ASIDE BAR HERE -->
      {% include 'includes/asidebar.html' %}
      <main id="main-content">
      {% block content %}

      {% endblock %}
      </main>
      <!-- RIGHT PANEL (GLOBAL) -->
      <div class="right">
      <div class="top">
          <button id="menu-btn">
          <span
              class="material-icons"
              id="mobile-menu"
              onclick="MobileMenu.open()"
              >menu</span
              >
          </button>
          <div class="theme-toggler">
              <span
                  class="material-icons active"
                  id="toggle-light"
                  onclick="ThemeToggler.Light()"
                  >light_mode</span
                  >
              <span
                  class="material-icons"
                  id="toggle-dark"
                  onclick="ThemeToggler.Dark()"
                  >dark_mode</span
                  >
          </div>
      </div>
      <div class="analytics">
          <h3>Chart | Balance</h3>
          <div>
              <canvas id="myChart"></canvas>
          </div>
      </div>
      </div>
      <!--END OF RIGHT - theme-toggler - menu-btn - balance chart -------------------- -->
      </div>
      <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
      <div id="form">
          <div class="modalTop">
              <h2>New Transaction</h2>
              <span
                  class="material-icons"
                  id="close-modal-btn"
                  onclick="Modal.close()"
                  >close</span
                  >
          </div>
          <form action="{% url 'add_transactions' %}" method="post">
              {% csrf_token %}
              <div class="drop-down-wallet-categories">
                  <div>
                      <label class="sr-only" for="wallet">Wallet</label>
                      <select class="drop-down-wallet" id="wallet" name="wallet" required>
                          <option value="">Select Wallet</option>
                          {% for w in wallets %}
                              <option value="{{ w.id }}">{{ w.name }}</option>
                          {% endfor %}
                      </select>
                  </div>
                  <div>
                      <label class="sr-only" for="category">Category</label>
                      <select class="drop-down-categories" id="category" name="category" required>
                          <option value="">Select Category</option>
                          {% for c in categories %}
                              <option value="{{ c.id }}" data-type="{{ c.type }}">
                                  {{ c.name }}
                              </option>
                          {% endfor %}
                      </select>
                  </div>
              </div>
              <div class="input-group">
                  <label class="sr-only" for="description">Description</label>
                  <input
                  type="text"
                  id="description"
                  name="description"
                  placeholder="Description"
                  />
              </div>
              <div class="input-group">
                  <label class="sr-only" for="amount">Amount</label>
                  <input
                  type="number"
                  id="amount"
                  name="amount"
                  step="0.01"
                  placeholder="0.00"
                  />
                  <small class="help"
                  >Select "Income" to incomes and "Expense" to expenses</small
                  >
              </div>
              <input type="hidden" name="transaction_type" id="transaction_type"  value="income">
              <div class="buttons-income-expense">
                  <button
                  id="incomeButton"
                  onclick="Form.setIncome();  return false;"
                  class="income"
                  name="transaction_type">
                  Income
                  </button>
                  <button
                  id="expenseButton"
                  onclick="Form.setExpense(); return false;"
                  name="transaction_type">
                  Expense
                  </button>
              </div>
              <div class="input-group">
                  <label class="sr-only" for="date">Date</label>
                  <input type="date" id="date" name="transaction_date" />
              </div>
              <div class="actions">
                  <!-- <a href="#" id="cancelTransaction" class="button cancel" onclick="Modal.close()">Cancelar</a> -->
                  <button class="save" type="submit">Confirm</button>
              </div>
          </form>
      </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'scripts/index.js' %}"></script>
    <script src="{% static 'scripts/theme.js' %}"></script>
    <script src="{% static 'scripts/menuAndModal.js' %}"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
